{% extends 'base.html' %}
{% block title %}Form de Móvel{% endblock title %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center mt-4 mb-3">Insira novo Móvel</h1>

                <form method="post" action="{% url 'moveis:create' %}" >
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="tituloInput">
                            Titulo:
                        </label>
                        <input type="text" name="titulo" class="form-control" id="tituloInput"/>
                    </div>
                    <div class="form-group">
                        <label for="precoInput">
                            Preço:
                        </label>
                        <input type="number" name="preco" class="form-control" id="precoInput"
                               min="0.01"
                               step="0.01"/>
                    </div>

                    <div class="form-group">
                        <label for="descricaoInput">
                            Descrição:
                        </label>
                        <textarea name="descricao" id="descricaoInput"
                                  class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>


                </form>

            </div>
        </div>
    </div>
{% endblock content %}
