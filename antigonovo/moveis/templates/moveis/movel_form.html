{% extends 'base.html' %}
{% block title %}Form de Móvel{% endblock title %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center mt-4 mb-3">Insira novo Móvel</h1>

                <form method="post" action="{% url 'moveis:create' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="tituloInput">
                            Titulo:
                        </label>
                        <input type="text" name="titulo"
                               class="form-control{% if erros.titulo %} is-invalid{% endif %}" id="tituloInput"
                               value="{{ form.titulo }}"/>
                        <div class="invalid-feedback">
                            {{ erros.titulo }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="precoInput">
                            Preço:
                        </label>
                        <input type="number" name="preco" class="form-control{% if erros.preco %} is-invalid{% endif %}" id="precoInput"
                               min="0.01"
                               step="0.01" value="{{ form.preco }}"/>
                        <div class="invalid-feedback">
                            {{ erros.preco }}
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="descricaoInput">
                            Descrição:
                        </label>
                        <textarea name="descricao" id="descricaoInput"
                                  class="form-control{% if erros.descricao %} is-invalid{% endif %}">{{ form.descricao }}</textarea>
                        <div class="invalid-feedback">
                            {{ erros.descricao }}
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>


                </form>

            </div>
        </div>
    </div>
{% endblock content %}
